plugins {
    id 'java'
}

dependencies {
    implementation 'org.json:json:20230227'
    implementation 'org.roaringbitmap:RoaringBitmap:0.9.44'

    compileOnly 'net.runelite.archive-patcher:archive-patcher-applier:1.2'
    implementation 'net.runelite.archive-patcher:archive-patcher-applier:1.2'
    implementation("org.benf:cfr:0.152")
}

sourceSets {

    main {

        java {
            srcDir "src"
        }

    }
}

group 'com.example'
version ''

test {
    useJUnitPlatform()
}

task PiggyJar(type: Jar) {
    manifest {
        attributes 'Main-Class': 'com.example.Main'
    }
    baseName = 'ethan-api'
    duplicatesStrategy = DuplicatesStrategy.EXCLUDE
    from { configurations.runtimeClasspath.collect { it.isDirectory() ? it : zipTree(it) } }
    with jar
}

tasks.register("prepareKotlinBuildScriptModel"){}